
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/chessboard-1.0.0.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/chessboard-1.0.0.min.js"></script>
</head>
<body>

<div id="boards" style="width: 400px"></div>

<script type="text/javascript">
  // Wrap the generated JavaScript code in a function
  function createBoards() {
  
var board0 = Chessboard('board0', { position: '8/6bb/1Q1Nr1n1/3k1B1N/8/2B5/8/6RK w - - 0 1' });
var board1 = Chessboard('board1', { position: '2Rb3k/6N1/2n5/5B2/7q/2B2n1R/Q7/3K4 w - - 0 1' });
var board2 = Chessboard('board2', { position: 'b1Brr3/5N2/KBk2b2/8/8/2NRR3/8/8 w - - 0 1' });
var board3 = Chessboard('board3', { position: '4B3/3R1N2/1b6/5R2/2k5/nN6/Kn6/4B2b w - - 0 1' });
var board4 = Chessboard('board4', { position: '6nq/7b/2R5/8/2n1N1Q1/3k1N2/7R/2B4K w - - 0 1' });
var board5 = Chessboard('board5', { position: '1r6/br6/2b1BB2/8/N1N5/3k4/1n6/2K1R3 w - - 0 1' });
var board6 = Chessboard('board6', { position: '6K1/4R3/n1k1B3/7R/2N5/8/NQ3n2/1rb5 w - - 0 1' });
var board7 = Chessboard('board7', { position: '5N2/2nR4/5nQ1/2B1k2r/R7/3B4/6Kb/8 w - - 0 1' });


  }

  // Number of Chessboard objects
  var num_boards = 8;

  // Loop through each Chessboard object
  for (var i = 0; i < num_boards; i++) {
    // Generate a unique ID for this Chessboard object
    var board_id = 'board' + i;

    // Create a new DOM node with this ID
    var board_node = $('<div>').attr('id', board_id);

    // Append this node to the #boards container
    $('#boards').append(board_node);

    // Add a line break after this board
    $('#boards').append('<br>');
  }

  // Call the createBoards function to create the Chessboard objects
  createBoards();
</script>

</body>
</html>
