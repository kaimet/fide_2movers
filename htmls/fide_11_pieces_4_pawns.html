
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/chessboard-1.0.0.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/chessboard-1.0.0.min.js"></script>
</head>
<body>

<div id="boards" style="width: 400px"></div>

<script type="text/javascript">
  // Wrap the generated JavaScript code in a function
  function createBoards() {
  
var board0 = Chessboard('board0', { position: 'k2K4/1R6/2P5/1P2R3/2P5/B2P4/Q7/q7 w - - 0 1' });
var board1 = Chessboard('board1', { position: 'nN4n1/3p1pK1/4k3/2P5/3PB2Q/8/8/8 w - - 0 1' });
var board2 = Chessboard('board2', { position: '5r2/5Rp1/3p3p/B4p2/5k2/3Q4/8/3K3B w - - 0 1' });
var board3 = Chessboard('board3', { position: '8/2p5/2K5/5N2/1p3B2/1Qnk2p1/6P1/4R3 w - - 0 1' });
var board4 = Chessboard('board4', { position: '8/4B2p/2N4Q/4P3/4k3/1Pp4B/7N/4K3 w - - 0 1' });
var board5 = Chessboard('board5', { position: '8/3K1p2/BN3B2/b1k5/1N6/2p1P3/2P5/8 w - - 0 1' });
var board6 = Chessboard('board6', { position: '8/3p1K2/3p1p2/5N2/R1B1N1kP/6B1/8/8 w - - 0 1' });
var board7 = Chessboard('board7', { position: '4B1n1/2K4p/1pN1p3/4p3/4k3/B5Q1/8/8 w - - 0 1' });


  }

  // Number of Chessboard objects
  var num_boards = 8;

  // Loop through each Chessboard object
  for (var i = 0; i < num_boards; i++) {
    // Generate a unique ID for this Chessboard object
    var board_id = 'board' + i;

    // Create a new DOM node with this ID
    var board_node = $('<div>').attr('id', board_id);

    // Append this node to the #boards container
    $('#boards').append(board_node);

    // Add a line break after this board
    $('#boards').append('<br>');
  }

  // Call the createBoards function to create the Chessboard objects
  createBoards();
</script>

</body>
</html>
