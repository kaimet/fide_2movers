
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/chessboard-1.0.0.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/chessboard-1.0.0.min.js"></script>
</head>
<body>

<div id="boards" style="width: 400px"></div>

<script type="text/javascript">
  // Wrap the generated JavaScript code in a function
  function createBoards() {
  
var board0 = Chessboard('board0', { position: '2K5/p7/P2p4/1k1N1R2/1P6/1Rp1pN2/2BPP3/8 w - - 0 1' });
var board1 = Chessboard('board1', { position: '3N2n1/3R4/5p2/1p1Nk3/1P2p2p/7p/1p3Q1P/1K6 w - - 0 1' });
var board2 = Chessboard('board2', { position: '2Q5/1p2p3/1P1P4/K1pk1N2/1P1b2N1/5P2/1P6/2R5 w - - 0 1' });
var board3 = Chessboard('board3', { position: '8/8/2p3p1/2p1P1Q1/2Pkq3/3N1pK1/1P1N1P2/5B2 w - - 0 1' });
var board4 = Chessboard('board4', { position: '8/P7/8/3pBp2/4kP1K/4p3/2P1p2P/1Q2RN1N w - - 0 1' });
var board5 = Chessboard('board5', { position: '8/8/p4p2/pPpP4/kpN1N1BR/1R6/3P4/K7 w - - 0 1' });
var board6 = Chessboard('board6', { position: '5b2/2KQppp1/4P1P1/3Nk3/2p3R1/4PR1P/8/8 w - - 0 1' });
var board7 = Chessboard('board7', { position: '3K2b1/4pkPp/3P1B1p/2P4P/3PN3/8/4R1Q1/8 w - - 0 1' });
var board8 = Chessboard('board8', { position: '1N6/8/1pP1K3/2k3P1/prp1R1p1/1p6/4bp2/7Q w - - 0 1' });
var board9 = Chessboard('board9', { position: 'b4B2/p4p2/P4p2/3k1p2/B2p1P2/1R4P1/4Q3/7K w - - 0 1' });


  }

  // Number of Chessboard objects
  var num_boards = 10;

  // Loop through each Chessboard object
  for (var i = 0; i < num_boards; i++) {
    // Generate a unique ID for this Chessboard object
    var board_id = 'board' + i;

    // Create a new DOM node with this ID
    var board_node = $('<div>').attr('id', board_id);

    // Append this node to the #boards container
    $('#boards').append(board_node);

    // Add a line break after this board
    $('#boards').append('<br>');
  }

  // Call the createBoards function to create the Chessboard objects
  createBoards();
</script>

</body>
</html>
