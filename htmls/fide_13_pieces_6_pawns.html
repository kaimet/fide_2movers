
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/chessboard-1.0.0.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/chessboard-1.0.0.min.js"></script>
</head>
<body>

<div id="boards" style="width: 400px"></div>

<script type="text/javascript">
  // Wrap the generated JavaScript code in a function
  function createBoards() {
  
var board0 = Chessboard('board0', { position: '8/2Q1N1K1/b3k3/7p/2p1p1p1/2R3R1/3P1P2/8 w - - 0 1' });
var board1 = Chessboard('board1', { position: '8/8/8/4Kppp/4p1kN/5pPR/7R/6QB w - - 0 1' });
var board2 = Chessboard('board2', { position: '8/1p3N2/pQ6/K3pk2/1PR1p1r1/7B/5P2/8 w - - 0 1' });
var board3 = Chessboard('board3', { position: '8/N1p3B1/2Pp3R/3k3P/1P6/K7/3P4/1BR5 w - - 0 1' });
var board4 = Chessboard('board4', { position: '1b6/8/5pKN/2Q1p2p/5N1k/6pp/3p4/6R1 w - - 0 1' });
var board5 = Chessboard('board5', { position: 'Q7/8/B1P1P3/1rP2RK1/3R4/2P5/4P2P/4k3 w - - 0 1' });
var board6 = Chessboard('board6', { position: '7Q/b1p2p2/4p3/5Np1/2K1k1B1/4Pp2/8/5R2 w - - 0 1' });
var board7 = Chessboard('board7', { position: '2Q5/2p5/p7/3ppP2/4k3/8/1NRBpR1K/8 w - - 0 1' });


  }

  // Number of Chessboard objects
  var num_boards = 8;

  // Loop through each Chessboard object
  for (var i = 0; i < num_boards; i++) {
    // Generate a unique ID for this Chessboard object
    var board_id = 'board' + i;

    // Create a new DOM node with this ID
    var board_node = $('<div>').attr('id', board_id);

    // Append this node to the #boards container
    $('#boards').append(board_node);

    // Add a line break after this board
    $('#boards').append('<br>');
  }

  // Call the createBoards function to create the Chessboard objects
  createBoards();
</script>

</body>
</html>
