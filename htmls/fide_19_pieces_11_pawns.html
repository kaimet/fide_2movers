
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/chessboard-1.0.0.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/chessboard-1.0.0.min.js"></script>
</head>
<body>

<div id="boards" style="width: 400px"></div>

<script type="text/javascript">
  // Wrap the generated JavaScript code in a function
  function createBoards() {
  
var board0 = Chessboard('board0', { position: '2N5/1p2p1B1/1P2P3/p1k1rP2/K1PN3p/3P3R/1P3P2/6Q1 w - - 0 1' });
var board1 = Chessboard('board1', { position: '2b2b2/1pP2Qpn/pP1kP1p1/P5Pp/3NP2K/3N4/8/8 w - - 0 1' });
var board2 = Chessboard('board2', { position: 'b7/Q7/pp1b2p1/3pp3/r3kpP1/2p2NPK/2P1BP2/8 w - - 0 1' });
var board3 = Chessboard('board3', { position: '2N5/4Np1P/4p1P1/3pk3/5p2/pRpp1P2/5P2/K1Q2bR1 w - - 0 1' });
var board4 = Chessboard('board4', { position: '6NK/2p3NP/2B3pR/1PB1k1pb/1P4p1/1P2p1P1/4P3/8 w - - 0 1' });
var board5 = Chessboard('board5', { position: 'Q7/8/1p3n2/1k6/N2P2p1/1pPKP1p1/1Pp1RpP1/2b2B2 w - - 0 1' });
var board6 = Chessboard('board6', { position: 'Q7/1p6/1R2N1p1/2pP2p1/2p1k1rp/2B1P1pB/3P2P1/3K4 w - - 0 1' });


  }

  // Number of Chessboard objects
  var num_boards = 7;

  // Loop through each Chessboard object
  for (var i = 0; i < num_boards; i++) {
    // Generate a unique ID for this Chessboard object
    var board_id = 'board' + i;

    // Create a new DOM node with this ID
    var board_node = $('<div>').attr('id', board_id);

    // Append this node to the #boards container
    $('#boards').append(board_node);

    // Add a line break after this board
    $('#boards').append('<br>');
  }

  // Call the createBoards function to create the Chessboard objects
  createBoards();
</script>

</body>
</html>
