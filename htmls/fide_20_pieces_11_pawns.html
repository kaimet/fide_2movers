
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/chessboard-1.0.0.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/chessboard-1.0.0.min.js"></script>
</head>
<body>

<div id="boards" style="width: 400px"></div>

<script type="text/javascript">
  // Wrap the generated JavaScript code in a function
  function createBoards() {
  
var board0 = Chessboard('board0', { position: 'b7/2NQ4/3ppK1p/2PP2N1/1P1k1p2/qP1p4/3PP2r/b7 w - - 0 1' });
var board1 = Chessboard('board1', { position: '8/3K2p1/4PPpp/1N1P2bR/4Pk2/3p2R1/1Q1P1NpP/4n3 w - - 0 1' });
var board2 = Chessboard('board2', { position: '8/p3Qpp1/1pk2P2/P2p4/P7/6PR/1pP2BKN/5RNB w - - 0 1' });
var board3 = Chessboard('board3', { position: '3Q2b1/p2R2K1/2pNpP2/P5NR/2PkP3/1Ppr4/2p2P2/8 w - - 0 1' });
var board4 = Chessboard('board4', { position: 'K7/2pNp3/p1k1rp2/b2RpB2/bpP1P3/1p1P4/1P6/2R5 w - - 0 1' });
var board5 = Chessboard('board5', { position: '4RB2/1p2pP2/1PnkB3/PP2p1N1/2P1p1Q1/2P1r3/4p3/4K3 w - - 0 1' });
var board6 = Chessboard('board6', { position: '1BB5/1p3p2/1p1K1P2/3PR1Pp/3pPkNP/8/4P1b1/6Qn w - - 0 1' });
var board7 = Chessboard('board7', { position: '3R4/2B1K3/p3P3/RpNPP3/3kN1pQ/1P2p1PP/4P3/1B6 w - - 0 1' });
var board8 = Chessboard('board8', { position: '4Q3/3p4/3PnP2/2p2kP1/2P3R1/3p1PBB/3P1RpP/6Kb w - - 0 1' });
var board9 = Chessboard('board9', { position: '8/2p2p2/2Pp1K2/3R4/pN2pQNp/pb5P/R3p1P1/3nk3 w - - 0 1' });
var board10 = Chessboard('board10', { position: 'Q7/2p5/P7/2P3p1/3RBNP1/2P1kPBp/pp5P/bb4K1 w - - 0 1' });
var board11 = Chessboard('board11', { position: '4Nb2/1K2p1p1/2P1k1P1/4n3/1Np3p1/2PpQpP1/3RPR2/8 w - - 0 1' });
var board12 = Chessboard('board12', { position: '3n2K1/1p4Q1/1Pp1k3/4p2P/BNNbp3/1Pp1P3/2P2P2/3R4 w - - 0 1' });


  }

  // Number of Chessboard objects
  var num_boards = 13;

  // Loop through each Chessboard object
  for (var i = 0; i < num_boards; i++) {
    // Generate a unique ID for this Chessboard object
    var board_id = 'board' + i;

    // Create a new DOM node with this ID
    var board_node = $('<div>').attr('id', board_id);

    // Append this node to the #boards container
    $('#boards').append(board_node);

    // Add a line break after this board
    $('#boards').append('<br>');
  }

  // Call the createBoards function to create the Chessboard objects
  createBoards();
</script>

</body>
</html>
