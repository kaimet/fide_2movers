
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/chessboard-1.0.0.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/chessboard-1.0.0.min.js"></script>
</head>
<body>

<div id="boards" style="width: 400px"></div>

<script type="text/javascript">
  // Wrap the generated JavaScript code in a function
  function createBoards() {
  
var board0 = Chessboard('board0', { position: '1K6/1QNppB2/b1P1P2R/1pk1BpN1/1p1b1R2/2pPp3/2P1P3/8 w - - 0 1' });
var board1 = Chessboard('board1', { position: '4B3/1P3P2/Kp1P1R2/nRpk1pp1/P3prp1/1N1Np1B1/3PQ3/8 w - - 0 1' });
var board2 = Chessboard('board2', { position: '1Q6/3Rp2K/2p5/3PP2p/pP1k1nbR/1p1PN1q1/3PpP2/2N4B w - - 0 1' });
var board3 = Chessboard('board3', { position: '7B/8/1KPp4/P2Rp2P/p3Rp2/pB3p1q/rkP2P1p/rb5Q w - - 0 1' });
var board4 = Chessboard('board4', { position: '2QN4/K2nNp2/3k1Pp1/p5p1/PpP3P1/1P1n1p2/3BbP2/3RR3 w - - 0 1' });
var board5 = Chessboard('board5', { position: '2B2Kb1/4QnPp/7P/3pp3/1p2kp2/b2pPp1N/NnPR1P2/8 w - - 0 1' });
var board6 = Chessboard('board6', { position: '8/4PpQp/4prqP/2KpPPPB/R3Pk1p/5N2/3P1R2/B6N w - - 0 1' });
var board7 = Chessboard('board7', { position: '8/5p2/2pp1K2/R1bpPP2/P2kBp2/pR1P1P2/P5N1/1bQnN3 w - - 0 1' });


  }

  // Number of Chessboard objects
  var num_boards = 8;

  // Loop through each Chessboard object
  for (var i = 0; i < num_boards; i++) {
    // Generate a unique ID for this Chessboard object
    var board_id = 'board' + i;

    // Create a new DOM node with this ID
    var board_node = $('<div>').attr('id', board_id);

    // Append this node to the #boards container
    $('#boards').append(board_node);

    // Add a line break after this board
    $('#boards').append('<br>');
  }

  // Call the createBoards function to create the Chessboard objects
  createBoards();
</script>

</body>
</html>
